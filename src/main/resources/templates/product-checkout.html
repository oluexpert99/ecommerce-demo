<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sample Demo</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{~/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{~/css/style.min.css}" rel="stylesheet">
</head>

<body class="grey lighten-3">

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" th:href="@{/}" >
            <strong class="blue-text">ABC E-commerce</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>



    </div>
</nav>
<!-- Navbar -->

<!--Main layout-->
<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container wow fadeIn">

        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Checkout</h2>

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-8 mb-4">

                <!--Card-->
                <div class="card">

                    <!--Card content-->
                    <form class="card-body" action='/products/charge' method='POST' id='checkout-form' xmlns:th="http://www.w3.org/1999/xhtml">
                        <input type='hidden' th:value='${amount/100}' name='amount' />
                        <input type='hidden' th:value='${productId}' name='productId' />
                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-6 mb-2">

                                <!--firstName-->
                                <div class="md-form ">
                                    <input type="text" id="city"  name="city"class="form-control">
                                    <label for="city" class="">City</label>
                                </div>

                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6 mb-2">

                                <!--lastName-->
                                <div class="md-form">
                                    <input type="text" id="zipCode" name="zipCode" class="form-control">
                                    <label for="zipCode" class="">Zip Code</label>
                                </div>

                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->
                        <!--address-->
                        <div class="md-form mb-5">
                            <input type="text" id="address"  name="address" class="form-control" placeholder="1234 Main St">
                            <label for="address" class="">Address</label>
                        </div>

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-12 mb-4">

                                <label for="country">Country</label>
                                <select class="custom-select d-block w-100" id="country" name="country" required>
                                    <option value="">Choose...</option>
                                    <option>United States</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>

                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-6 mb-4">

                                <label for="state">State</label>
                                <select class="custom-select d-block w-100" id="state" name="state" required>
                                    <option value="">Choose...</option>
                                    <option>California</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>

                            </div>
                            <!--Grid column-->


                        </div>
                        <!--Grid row-->

                        <hr>


                        <hr>

                        <script
                                src='https://checkout.stripe.com/checkout.js'
                                class='stripe-button'
                                disabled="true"
                                hidden="hidden"
                                th:attr='data-key=${stripePublicKey},
         data-amount=${amount}'
                                data-name='ABC E-commerce'
                                data-description='Product Checkout'
                                data-locale='auto'
                                data-zip-code='false'>
                        </script>
                        <!--<hr class="mb-4">-->
                        <!--<button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>-->

                    </form>

                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-4 mb-4">

                <!-- Heading -->
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge badge-secondary badge-pill">1</span>
                </h4>

                <!-- Cart -->
                <ul class="list-group mb-3 z-depth-1">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0" th:text="${product.productName}">Product name</h6>
                            <small class="text-muted" th:text="${product.productDescription}">Brief description</small>
                        </div>
                        <span class="text-muted" th:text="${'$'+ product.productPrice }">$12</span>
                    </li>
                </ul>
                <!-- Cart -->


            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->

<!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">
    <hr class="my-4">


</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script th:src="@{~/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script th:src="@{~/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script th:src="@{~/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script th:src="@{~/js/mdb.min.js}"></script>
<script src="https://js.stripe.com/v3/"></script>
<!-- Initializations -->
<script type="text/javascript">

    // Animations initialization
    new WOW().init();

</script>
</body>

</html>
